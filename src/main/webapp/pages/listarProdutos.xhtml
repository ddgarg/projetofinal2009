<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:body>

    <ui:composition template="/resources/template/common/template_lista.xhtml">
    
	    <ui:define name="titlePage">#{msg.titlePageListarProdutos}</ui:define>
	    
	    <ui:define name="titlePanel">#{msg.titlePanelListarProdutos}</ui:define>
	    
	    <ui:define name="body">
	    
	        <p:dataTable id="tableprodutos" var="produto" value="#{produtoBean.listar()}" emptyMessage="#{msg.tableMessageEmptyProdutos}"
	                     paginator="true" paginatorPosition="bottom" rows="8">
	                     
				<p:column headerText="#{msg.label_codigo}" width="10%" style="text-align: center">
					<h:outputText value="#{produto.codigo}" />
				</p:column>
	
				<p:column headerText="#{msg.label_nome}" width="25%">
					<h:outputText value="#{produto.nome}" />
				</p:column>
	
				<p:column headerText="#{msg.label_descricao}">
					<h:outputText value="#{produto.descricaoResumida}" />
				</p:column>
				
				<p:column headerText="#{msg.label_valor}" width="15%">
					<h:outputText value="#{produto.valor}" style="text-align: right;">
					    <f:convertNumber type="currency"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="#{msg.label_opcoes}" style="width: 80px;text-align: center;">
			        <p:commandButton id="editarProduto" action="pretty:url-editar-produto" icon="ui-icon-pencil"
			                         title="#{msg.label_editar_title}" update="tableprodutos">
			            <f:setPropertyActionListener target="#{produtoBean.codigo}" value="#{produto.codigo}" />
			        </p:commandButton>
			        <p:commandButton id="excluirProduto" action="pretty:url-excluir-produto" icon="ui-icon-closethick"
			                         title="#{msg.label_excluir_title}" update="tableprodutos">
			            <f:setPropertyActionListener target="#{produtoBean.codigo}" value="#{produto.codigo}" />
			        </p:commandButton>
				</p:column>
				
			</p:dataTable>
			
	    </ui:define>
	    
	    <ui:define name="buttonArea">
	        <p:commandButton id="btVoltar" title="#{msg.button_voltar_title}" value="#{msg.button_voltar}" action="pretty:url-home" ajax="true" />
	    </ui:define>

    </ui:composition>
</h:body>
</html>
