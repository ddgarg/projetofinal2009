<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pretty="http://ocpsoft.com/prettyfaces"
	  xmlns:pe="http://primefaces.org/ui/extensions">
	  
<h:head>
	<title>Cadastro de Categoria</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<h:form prependId="false">
	
		<p:messages id="messages" showDetail="false" showSummary="true"></p:messages>

		<div id="divCenter" class="formCadastro">

			<p:panel id="panelCategoria" header="Categoria">
			    <h:panelGrid columns="2" cellpadding="3">
				    <p:outputLabel id="nomeLabel" value="Nome:" for="nomeInput" styleClass="labelForm" />
				    <p:inputText id="nomeInput" label="nome" value="#{categoriaBean.categoria.nome}" required="true"
				                 style="width: 400px" disabled="#{categoriaBean.modoTela == 'Exibir'}" />


				    <p:outputLabel id="descricaoLabel" value="Descrição:" for="descricaoInput" styleClass="labelForm" />
				    <p:inputTextarea id="descricaoInput" label="descrição" value="#{categoriaBean.categoria.descricao}"
				                     style="width: 400px;" disabled="#{categoriaBean.modoTela == 'Exibir'}" />
			    </h:panelGrid>
			</p:panel>

		</div>

        <p:spacer height="10px" />

		<div id="buttonArea" class="buttonAreaCenter">
			<p:commandButton id="btSalvar" title="Salvar" value="Salvar" action="#{categoriaBean.persist()}"
			                 ajax="true" update="messages,panelCategoria"
			                 rendered="#{categoriaBean.modoTela != 'Exibir'}"/>
			<p:commandButton id="btCancelar" title="Cancelar" value="Cancelar" immediate="true" action="pretty:url-exibir-categoria"
			                 rendered="#{categoriaBean.modoTela == 'Editar'}" />
			<p:commandButton id="btCancelarNew" title="Cancelar" value="Cancelar" immediate="true" action="pretty:url-home"
			                 rendered="#{categoriaBean.modoTela == 'Inserir'}" />
			
			<p:commandButton id="btEditar" title="Editar" value="Editar" action="pretty:url-editar-categoria"
			                 ajax="true" update="messages,panelCategoria"
			                 rendered="#{categoriaBean.modoTela == 'Exibir'}"/>
			<p:commandButton id="btVoltar" title="Voltar" value="Voltar" immediate="true" action="pretty:url-home"
			                 rendered="#{categoriaBean.modoTela == 'Exibir'}" />
		</div>
	</h:form>
</h:body>

</html>
