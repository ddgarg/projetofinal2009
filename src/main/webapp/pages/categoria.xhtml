<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pretty="http://ocpsoft.com/prettyfaces"
	  xmlns:pe="http://primefaces.org/ui/extensions">
	  
<ui:composition template="/resources/template/common/template_cadastro.xhtml">
	
	    <ui:define name="titlePage">#{msg.titlePageCategoria}</ui:define>
	
	
	    <ui:define name="body">
	    
	           <p:panel id="panelCategoria" header="#{msg.titlePanelCategoria}">
	           
				    <h:panelGrid columns="2" cellpadding="3">
					    <h:outputLabel id="nomeLabel" value="#{msg.form_label_nome}:" for="nomeInput" styleClass="labelForm" />
					    <p:inputText id="nomeInput" label="#{msg.form_label_nome}" value="#{categoriaBean.categoria.nome}" required="true"
					                 style="width: 400px" disabled="#{categoriaBean.modoTela == 'Exibir'}" />
	
	
					    <h:outputLabel id="descricaoLabel" value="#{msg.form_label_descricao}:" for="descricaoInput" styleClass="labelForm" />
					    <p:inputTextarea id="descricaoInput" label="#{msg.form_label_descricao}" value="#{categoriaBean.categoria.descricao}"
					                     style="width: 400px;" disabled="#{categoriaBean.modoTela == 'Exibir'}"
					                     maxlength="255" />
				    </h:panelGrid>
				    
				</p:panel>
			
	    </ui:define>
	    
	    <ui:define name="buttonArea">
	    
	        <p:commandButton id="btSalvar" title="#{msg.button_salvar_title}" value="#{msg.button_salvar}" action="#{categoriaBean.persist()}"
			                 ajax="true" update="messages,panelCategoria"
			                 rendered="#{categoriaBean.modoTela != 'Exibir'}"/>
			<p:commandButton id="btCancelar" title="Cancelar" value="Cancelar" immediate="true" action="pretty:url-exibir-categoria"
			                 rendered="#{categoriaBean.modoTela == 'Editar'}" />
			<p:commandButton id="btCancelarNew" title="#{msg.button_cancelar_title}" value="#{msg.button_cancelar}" immediate="true" action="pretty:url-home"
			                 rendered="#{categoriaBean.modoTela == 'Inserir'}" />
			
			<p:commandButton id="btEditar" title="#{msg.button_editar_title}" value="#{msg.button_editar}" action="pretty:url-editar-categoria"
			                 ajax="true" update="messages,panelCategoria"
			                 rendered="#{categoriaBean.modoTela == 'Exibir'}"/>
			<p:commandButton id="btVoltar" title="#{msg.button_salvar_title}" value="#{msg.button_voltar}" immediate="true" action="pretty:url-home"
			                 rendered="#{categoriaBean.modoTela == 'Exibir'}" />
				                 
	    </ui:define>
	    
	</ui:composition>

</html>
