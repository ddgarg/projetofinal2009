<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<title>Error</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>

	<h:form prependId="false">
		<p:messages id="messages" showDetail="false" showSummary="false"></p:messages>

		<div id="buttonArea" class="buttonAreaCenter">
			<p:commandButton id="btVoltar" title="Voltar" value="Voltar" immediate="true" action="pretty:url-home" />
		</div>
			
		<h2 style="margin: auto; width: 55%; margin-top: 20px;">Error</h2>
		
		<div id="divCenter" class="centerNotBorder">
            <h:outputText value="#{error.stackTrace}" style="color: red;" />
		</div>
		
	</h:form>

</h:body>
</html>
