<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<title>#{msg.titlePageHome}</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>
<h:body>

	<h:form prependId="false">
		<p:messages id="messages" showDetail="false" showSummary="false"></p:messages>

		<h2 class="titlePanel">#{msg.titlePanelHome}</h2>
		<div id="divCenter" class="center">
			<p:menubar id="menuApp">
				<p:submenu id="submenuCategoria" label="#{msg.subMenuCategoria}">
					<p:menuitem id="menuitemCategoriaNova" value="#{msg.menuItemNovo}" url="/categoria/new" />
					<p:menuitem id="menuitemCategoriaListar" value="#{msg.menuItemListar}" url="/categorias" />
				</p:submenu>


				<p:submenu id="submenuProduto" label="#{msg.subMenuProduto}">
					<p:menuitem id="menuitemProdutoNovo" value="#{msg.menuItemNovo}" url="/produto/new" />
					<p:menuitem id="menuitemProdutoListar" value="#{msg.menuItemListar}" url="/produtos" />
				</p:submenu>
			</p:menubar>

			<div style="margin: auto; width: 55%; margin-top: 20px;">Exemplo de cadastro de produtos.</div>

		</div>

	</h:form>

</h:body>
</html>
