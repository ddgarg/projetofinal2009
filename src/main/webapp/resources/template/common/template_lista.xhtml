<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:pretty="http://ocpsoft.com/prettyfaces"
	  xmlns:pe="http://primefaces.org/ui/extensions">
	  
<h:head>
	<title><ui:insert name="titlePage"></ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>

	<h:form prependId="false">
		<div id="divMessages" class="messagePages">
		    <p:messages id="messages" showDetail="false" showSummary="true"></p:messages>
	    </div>

		<h2 class="titlePanel"><ui:insert name="titlePanel"></ui:insert></h2>
		
		<div id="divCenter" class="centerNotBorder">

	        <ui:insert name="body"></ui:insert>

		</div>
		
		<p:spacer height="10px" />
		
		<div id="buttonArea" class="buttonAreaCenter">
		    <ui:insert name="buttonArea"></ui:insert>
		</div>
	</h:form>
	
</h:body>

</html>
