<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Chat</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<div class="divMsg">
	<h:form>

		<p:outputLabel value="Nova Sala:" styleClass="label" />
		<p:inputText value="#{chatMB.sala}" />
		<p:commandButton value="Criar" action="#{chatMB.adicionaSala}" update="tabela" />
		
		<hr />
		
		<p:dataTable id="tabela" value="#{chatMB.salas}" var="sala">
			<p:column>
				<h:outputText value="#{sala}" />
			</p:column>
		</p:dataTable>

	</h:form>
	</div>
</h:body>
</html>
