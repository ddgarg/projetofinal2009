<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Carrinho de Compras</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="reset.css" />
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
<div class="divMsg">
	<h:form>
	    <h:panelGrid columns="3" cellspacing="5px">
			<p:outputLabel value="Produto:" styleClass="label"></p:outputLabel>
			<p:inputText id="campoProduto" value="#{carrinhoMB.produto}" />
			<p:commandButton action="#{carrinhoMB.adiciona}"
				value="Adiciona no carrinho" update="tabelaProduto,campoProduto">
			</p:commandButton>
	    </h:panelGrid>

		<hr />

		<p:outputLabel value="Produtos no carrinho:" styleClass="label"></p:outputLabel>
		<br/>
		<br/>
		
		<p:dataTable id="tabelaProduto" value="#{carrinhoMB.produtos}" var="p" styleClass="tableStyle"
		             emptyMessage="Não há produtos no carrinho">
			<p:column headerText="Produto" width="80%" styleClass="columnLeft">
				<h:outputText value="#{p}" />
			</p:column>
			<p:column headerText="Opção" styleClass="columnOptions">
				<p:commandLink action="#{carrinhoMB.remove(p)}" value="Remover" update="tabelaProduto"/>
			</p:column>
		</p:dataTable>
		
		<br/>
		<br/>
		
		<div class="divButton">
            <p:commandButton value="Voltar" action="/home.xhtml" styleClass="buttonBack" />
		</div>
	</h:form>
</div>
</h:body>
</html>
