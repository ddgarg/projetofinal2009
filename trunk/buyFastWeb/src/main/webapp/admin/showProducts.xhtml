<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

 <f:view locale="#{localeController.currentLocale}">
 
	<f:loadBundle var="message" basename="ui.Messages" />
	
<ui:composition template="templates/admin.xhtml">

	<ui:define name="titulo">#{message.adminRegisterCategoryTitle}</ui:define>

	<ui:define name="tituloCategoria">#{message.adminRegisterCategoryTitleCategory}</ui:define>

	<ui:define name="body">
	
	<div class="showCategories">
		<h:form prependId="false">
			<p:dataTable var="cat" value="#{productController.allProducts}" dynamic="true" 
				paginator="true" selection="#{productController.product}" selectionMode="single" rows="10" width="300px">
				<p:column filterBy="#{cat.id}">
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText value="#{cat.id}" />
				</p:column>

				<p:column filterBy="#{cat.name}">
					<f:facet name="header">
						<h:outputText value="Produto" />
					</f:facet>
					<p:lightBox width="50%" height="50%">  
					    <h:outputLink value="#" title="#{item.name}" >  
					        <h:outputText value="#{item.name}"/>  
					    </h:outputLink>  
					                  
					    <f:facet name="inline">  
					        <h:panelGrid columns="2">  
					            <h:graphicImage value="/thumbs/#{item.smallImage}"></h:graphicImage>  
					        <h:outputText style="color:#FFFFFF" value="#{item.name}" escape="false" /> 
					        </h:panelGrid>  
					    </f:facet>  
					</p:lightBox>  
				</p:column>
				
				<p:column filterBy="#{cat.category}">
					<f:facet name="header">
						<h:outputText value="Categoria" />
					</f:facet>
					<h:outputText value="#{cat.category}" />
				</p:column>

				<p:column filterBy="#{cat.price}">
					<f:facet name="header">
						<h:outputText value="Preço" />
					</f:facet>
					<h:outputText value="#{cat.price}" />
				</p:column>
				
				<p:column filterBy="#{cat.discount}">
					<f:facet name="header">
						<h:outputText value="Desconto" />
					</f:facet>
					<h:outputText value="#{cat.discount}%" />
				</p:column>
				
				<p:column filterBy="#{cat.quantityStock}">
					<f:facet name="header">
						<h:outputText value="Qtd. Estoque" />
					</f:facet>
					<h:outputText value="#{cat.quantityStock}" />
				</p:column>

				<p:column >
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<h:commandButton value="Editar" action="registerProduct" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Excluir" />
					</f:facet>
					<h:commandButton value="Excluir" onclick="if (!confirm('#{message.showProductsMessageDialogRemoveProduct}')) return false" action="#{productController.removeProduct}" />
				</p:column>
			</p:dataTable>
		</h:form>
			
			<p:messages showDetail="true" globalOnly="true" />
		
		</div>
		
	</ui:define>
			<ui:define name="bodyRight"></ui:define>
</ui:composition>

 </f:view>
</html>
